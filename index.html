<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col">
            <div class="card w-50 m-auto mt-5">
              <div class="card-body d-flex flex-column justify-content-center align-items-center">
                <label for="num1">Number 1</label><br />
                <input type="number" name="num1" id="num1" class="form-control w-50" /><br />
                <label for="num2">Number 2</label><br />
                <input type="number" name="num2" id="num2" class="form-control w-50" /><br />
                <button class="btn btn-primary mt-3" onclick="calculateSum()">Add</button>
                <h3 class="mt-3" id="result_sum">Result: </h3>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="container mt-5">
        <div class="input-group mb-3 w-50 m-auto">
            <div class="form-floating">
                <input type="text" class="form-control" id="iban" placeholder="Enter your IBAN">
                <label for="iban" style="color:gray">IBAN</label>
            </div>
            <button type="button" onClick="getIban()" class="btn btn-primary mt-3 w-100">Check</button>
        </div>
        <div id="result" class=" "></div>
    </div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
    <script>
      function calculateSum() {
        
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);

        
        if (!isNaN(num1) && !isNaN(num2)) {
          const sum = num1 + num2;
          document.getElementById("result_sum").textContent = "Result: " + sum;
        } else {
          document.getElementById("result_sum").textContent =
            "Please enter valid numbers.";
        }
      }
    </script>
  </body>
</html>
